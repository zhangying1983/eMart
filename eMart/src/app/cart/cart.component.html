<a href='/buyerhome' class='ml-3'>&lt;&lt;  Buyer Home</a>
<h3 class='ml-3 mt-3'>My Cart</h3>
<form class="ml-3 form-inline w-50 my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
</form>

<table class="table mt-3 mx-3">

        <tbody *ngFor="let item of items; index as i" ng-if='items.length'>
        <tr>
        <td rowspan='2'>
            <input type='checkbox' checked class='form-control'>
        </td>
          <td rowspan='2'>
                <img [src]="'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1587909735017&di=ab90f54b73b1bcf5935c5e755e3b8abd&imgtype=0&src=http%3A%2F%2Fimage.tianjimedia.com%2FuploadImages%2F2018%2F094%2F26%2F8K6E4AWNFJ7F_3_600.jpg'" class="" style='height:100px; width:100px'>
            </td>
          <td colspan='2'>
            {{ item.itemName }}
          </td>
        </tr>
        <tr>
          <td>{{ item.price | number }}</td>
          <td><input name='number' type='number' class='form-control' style='width:100px' [value]='item.number' step='1' min='1'/></td>
        </tr>
        </tbody>
      </table>

      <div>
          <h3 class='text-danger text-right mx-3'>Total: $3000</h3>
      </div>
      <div class='mx-3 float-right'>
        <button type="submit" class="btn btn-primary">Check Out</button>
      </div>
